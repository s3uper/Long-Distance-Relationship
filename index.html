<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Fernbeziehungs-Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fernbeziehungs-Tool</h1>

    <section>
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Benutzername" />
      <input type="password" id="loginPass" placeholder="Passwort" />
      <button onclick="login()">Einloggen</button>
    </section>

    <section>
      <h2>Registrieren</h2>
      <input type="text" id="regUser" placeholder="Neuer Benutzername" />
      <input type="password" id="regPass" placeholder="Neues Passwort" />

      <div class="datenschutz">
        <input type="checkbox" id="privacyCheck" />
        <label for="privacyCheck">
          Ich habe die <a href="#" onclick="alert('Hier kommt deine Datenschutzerklärung. Du kannst diese Seite später noch ausbauen.'); return false;">Datenschutzerklärung</a> gelesen und akzeptiere sie.
        </label>
      </div>

      <button onclick="register()">Registrieren</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
